<!DOCTYPE html>
<html>
<head>
	<title>russian box</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h2>Russia Box</h2>
	<h4>
		<span class="readme">向左:向左键</span>
		<span class="readme">向右:向右键</span>
		<span class="readme">变换:向上键</span>
		<span class="readme">加速:向下键</span>
		<span class="readme">暂停:Space</span>
		<span class="readme">继续:Enter</span>
	</h4>
	<div id="div_fronthead">
		<div id="div_left">
			速度：<span id="currentSpeed"></span>
			当前积分：<span id="currentScore"></span>
		</div>
		<div id="div_right">
			最高积分：<span id="maxScore"></span>
		</div>
	</div>
	
	<script type="text/javascript" src="canvas.js"></script>

</body>
</html>
